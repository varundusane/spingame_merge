{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	
	
	
	

</head>    
<style>
    .btn-color{
        background-color: #0e1c36;
        color: #fff;
        
      }
      
      .profile-image-pic{
        height: 200px;
        width: 200px;
        object-fit: cover;
      }
      
      
      
      .cardbody-color{
        background-color: #ebf2fa;
      }
      
      a{
        text-decoration: none;
      }
</style>

<body>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Registration</h2>
        {% comment %} <div class="text-center mb-5 text-dark">Made with bootstrap</div> {% endcomment %}
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="POST">
            

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
                {% csrf_token %}
                {% comment %} {{form|crispy}} {% endcomment %}
                {{form.username}}
              </div>
              <div class="mb-3">
                
                {{form.nickname}}
              </div>
              <div class="mb-3">
                
                {{form.password1}}
              </div>
            
              
            <div class="text-center"><button type="submit" input type = "submit"  value ="Signup" class="btn btn-color px-5 mb-5 w-100">Submit</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
              Registered? <a href="#" class="text-dark fw-bold"> Login Now</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
